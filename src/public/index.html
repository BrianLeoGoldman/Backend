<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Subir archivos</h1>
    <form action="/uploads" method="post">
        <label for="archivo">Selecciona un archivo</label>
        <input type="file">
        <button type="submit">Subir archivo</button>
    </form>
</body>
</html>
